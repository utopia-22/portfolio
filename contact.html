<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Material Icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Poppin Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Custom CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Icon Library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Contact | Ahmad </title>
    </head>
<body>
    <div class="container-fluid pxb-0">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <span class="material-icons-outlined">perm_identity</span>
                    My Portfolio
                </a>

                <!--Dark Mode Toggle-->
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-text">Light/Dark Mode</span>
                </div>

                <!-- Add the Bootstrap navbar-toggler button for mobile -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="border border-primary offcanvas-header justify-content-between">
                        <span class="material-icons-outlined">
                            menu
                        </span>
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item">
                                <a class="nav-link text-black btn btn-light" aria-current="page" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black btn btn-light" href="/about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black btn btn-light" href="./project.html">Project</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-black btn btn-light" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--End Navbar-->


        <!--Header-->
        <div class="text-center jumbotron jumbotron-fluid pt-5 pb-0">
            <h1 class="hero-font display-4">Contact</h1>
            <p class="lead" style="font-size: 16px;">Interested in hiring me? You can fill in the contact form below or send me an email to
                <a href="mailto:abc@example.com">abc@example.com</a>
            </p>
        </div>

        <hr class="my-4"><!-- Section Divider -->

        <!--Form-->
        <div class="container my-5">
            <h2 class="text-center">Get In Touch</h2>
            <div class="d-flex justify-content-center p-2">
                <form id="myForm" style="width: 50%;">
                    <div class="form-group py-2">
                    <label for="name">Name</label>
                    <input type="text" class="form-control mt-1" id="name" placeholder="name">
                    </div>
                    <div class="form-group py-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control mt-1" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group pt-2 pb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control mt-1" id="message" placeholder="Enter message here" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
        <!--End Form-->

        <!--Footer-->
        <footer class="text-center shadow-md-up p-3 bg-light rounded">
            <div class="container ">
                <h6 style="color: black;">Copyright &copy; 2023 Ahmad Portfolio.</h6>
            </div>
        </footer>
        <!--End Footer-->
    </div>
    <script src="script.js"></script>
</body>
</html>
